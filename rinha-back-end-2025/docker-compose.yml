services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - rinha-network
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "20MB"
  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - rinha-network
    ports:
      - "15672:15672"   # Porta da interface web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  db_postgres:
    image: postgres:16-alpine
    container_name: db-rinha-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
    volumes:
      - ./createDb.sql:/docker-entrypoint-initdb.d/createDb.sql
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "40MB"

  apiworker:
    build: ../rinha-back-end-2025-worker
    hostname: apiworker
    depends_on:
      - rabbitmq
    networks:
      - rinha-network

  api1: &api
    build: .
    #image:  joaovitorgirardiii/rinha-backend:latest
    hostname: api1
    environment:
      - DB_USER=postgres
      - DB_HOST=db-rinha-postgres
      - DB_DATABASE=rinha
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - PORT=3000
      - BASE_URL_DEFAULT=http://payment-processor-default:8080
      - BASE_URL_FALLBACK=http://payment-processor-fallback:8080
    depends_on:
      - db_postgres
      - rabbitmq
    networks:
      - rinha-network
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "95MB"
  api2:
    <<: *api
    hostname: api2

networks:
  rinha-network:
    driver: bridge
  payment-processor:
    external: true
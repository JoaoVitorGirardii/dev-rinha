services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - rinha-network
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "10MB"
  redis:
    image: redis:alpine
    command: redis-server --save "" --appendonly no --maxmemory 10mb 
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "10MB"

  db_postgres:
    image: postgres:16-alpine
    container_name: db_postgres
    command: postgres -c max_wal_size=4096 -c synchronous_commit=0 -c fsync=0 -c full_page_writes=0
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
    volumes:
      - ./createDb.sql:/docker-entrypoint-initdb.d/createDb.sql
    networks:
      - rinha-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 10
        window: 5s
      resources:
        limits:
          cpus: "0.30"
          memory: "90MB"

  apiworker1: &apiworker
    build: ../rinha-back-end-2025-worker
    hostname: apiworker
    depends_on:
      - redis
    networks:
      - rinha-network
      - payment-processor
    environment:
      - DB_USER=postgres
      - DB_HOST=db_postgres
      - DB_DATABASE=rinha
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - BASE_URL_DEFAULT=http://payment-processor-default:8080
      - BASE_URL_FALLBACK=http://payment-processor-fallback:8080
      - HEALTH_CHECK=1
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "46MB"

  apiworker2: 
    <<: *apiworker
    environment:
      - DB_USER=postgres
      - DB_HOST=db_postgres
      - DB_DATABASE=rinha
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - BASE_URL_DEFAULT=http://payment-processor-default:8080
      - BASE_URL_FALLBACK=http://payment-processor-fallback:8080
      - HEALTH_CHECK=0

  apiworker3: 
    <<: *apiworker
    environment:
      - DB_USER=postgres
      - DB_HOST=db_postgres
      - DB_DATABASE=rinha
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - BASE_URL_DEFAULT=http://payment-processor-default:8080
      - BASE_URL_FALLBACK=http://payment-processor-fallback:8080
      - HEALTH_CHECK=0

  apiworker4: 
    <<: *apiworker
    environment:
      - DB_USER=postgres
      - DB_HOST=db_postgres
      - DB_DATABASE=rinha
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - BASE_URL_DEFAULT=http://payment-processor-default:8080
      - BASE_URL_FALLBACK=http://payment-processor-fallback:8080
      - HEALTH_CHECK=0

  api1: &api
    build: .
    #image:  joaovitorgirardiii/rinha-backend:latest
    hostname: api1
    environment:
      - DB_USER=postgres
      - DB_HOST=db_postgres
      - DB_DATABASE=rinha
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - PORT=3000
    depends_on:
      - db_postgres
      - redis
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: "0.225"
          memory: "30MB"
  api2:
    <<: *api
    hostname: api2

networks:
  rinha-network:
    driver: bridge
  payment-processor:
    external: true